<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'search/media/js/index.js' %}" defer></script>
    <title>Products</title>
    <style>
      table.sortable thead {
      background-color:#eee;
      color:#666666;
      font-weight: bold;
      cursor: pointer;
      
      }
      table {
      border-spacing: 0;
      width: 100%;
      border: 1px solid #ddd;
      }
    
      th {
        cursor: pointer;
      }
      
      th, td {
        text-align: left;
        padding: 16px;
      }
    
      tr:nth-child(even) {
        background-color: #f2f2f2
    }
    
      </style>
  <script src="dist/sortable-tables.min.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">Indexed World</a>
            <form class="d-flex" action="/search/" method="POST">
              {% csrf_token %}
              <input class="form-control me-2" id="search" name="search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <table style="width:100%" class="sortable" id = "example">
        <thead>
            <tr>
              <th>Description</th>
              <th>Price</th>
              <th>Old Price</th>
              <th>Percentage</th>
              <th>Link</th>
           </tr>
        </thead>
        <tbody>
        {% for product in resultados %}
            <tr>
                <td>{{ product.description }}</th>
                <td>{{ product.price }}</th>
                <td>{{ product.old_price }}</th>
                <td>{{ product.discount }}</lth>
                <td><a href="{{ product.product_href }}">Enlace</a></th>
            </tr>
        {%endfor%}
        </tbody>
    </table>
</div>

</body>
</html>
