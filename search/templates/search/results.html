<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DevFolio - Developer Portfolio Template</title>

    <meta content="Free Website Template" name="description">

    <link href="img/favicon.ico" rel="icon">

<body>
  <div class="navbar navbar-expand-lg bg-light navbar-light">
    <div class="container-fluid">
        <a href="../" class="navbar-brand">Indexed World</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
                <a href="../" class="nav-item nav-link active">Home</a>
                <a href="../content" class="nav-item nav-link">About</a>
                
            </div>
        </div>
    </div>
</div>
<body data-spy="scroll" data-target=".navbar" data-offset="51">
  <!-- Nav Bar Start -->
  <div class="navbar navbar-expand-lg bg-light navbar-light">
      <div class="container-fluid">
          <a href="/index" class="navbar-brand">Indexed World</a>
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
              <div class="navbar-nav ml-auto">
                  <a href="#home" class="nav-item nav-link active">Home</a>
                  <a href="./content" class="nav-item nav-link">About</a>
                  
              </div>
          </div>
      </div>
  </div>
  <!-- Nav Bar End -->




  <!-- About Start -->
  <div class="hero" id="home">
  
  </div>

  <!-- About End -->
  
  <div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-sm-12 col-md-6">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>¡Busca tu ganga!</h1>
                    <h2></h2>
                </div>
            </div>
        </div>
        <form class="d-flex" action="/search/" method="POST">
          {% csrf_token %}
          <input class="form-control me-2" id="search" name="search" type="search" placeholder="Search" aria-label="Search" &nsbp;>
          
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
  </div>

<!-- Team Start -->
<div class="team" id="team">
  <div class="container">
      <div class="section-header text-center wow zoomIn" data-wow-delay="0.1s">
          
          <h2>Productos</h2>
      </div>
      <div >
        <button class="btn btn-outline-success" type="submit" style="margin-bottom: 20px;">Ordenar Ascendente</button>
        <button class="btn btn-outline-success" type="submit" style="margin-bottom: 20px;">Ordenar Descendente</button>
      </div>
      
      
      <div class="row">
        
        {% for product in resultados %}
        
          <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.0s">
            <a href="{{ product.product_href }}">
              <div class="team-item" >
                  <div class="team-img">
                      <img src="img/team-1.jpg" alt="Image">
                  </div>
                
                  <div class="team-text">
                      <h2>{{ product.description }}</h2>
                      <h3>{{ product.price }} €</h3>
                      <p>Antes <strike>{{ product.old_price }} €</strike> </p>
                      <h4>Descuento {{ product.discount }}</h4>
                      
                              
                  </div>
              </div>
            </a>
          </div>
        
          {%endfor%}
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="{% static 'search/media/developer-portfolio-template/lib/isotope/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'search/media/developer-portfolio-template/lib/lightbox/js/lightbox.min.js' %}"></script>

  <!-- Template Javascript -->
  <script src="{% static 'search/media/js/main.js' %}"></script>
